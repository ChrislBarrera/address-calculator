<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Address Calculator</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 40px; }
    input, button { padding: 10px; margin: 5px; }
    #result { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h3>Address Number Calculator</h3>
  <input type="text" id="addressInput" placeholder="Enter your address" />
  <button onclick="calculateAddressNumber()">Calculate</button>
  <p id="result"></p>

  <script>
    function addressToSingleDigit(address) {
      const letterMap = {
        A: 1, J: 1, S: 1,
        B: 2, K: 2, T: 2,
        C: 3, L: 3, U: 3,
        D: 4, M: 4, V: 4,
        E: 5, N: 5, W: 5,
        F: 6, O: 6, X: 6,
        G: 7, P: 7, Y: 7,
        H: 8, Q: 8, Z: 8,
        I: 9, R: 9
      };

      const normalized = address.replace(/\s+/g, ' ').trim();
      const unitPattern = /(Apt|Unit|Suite|#)\s*(\d+)\s*([A-Za-z])?/i;
      const unitMatch = normalized.match(unitPattern);
      const mainNumberMatch = normalized.match(/\b\d+\b/);

      if (!mainNumberMatch) return "Invalid address";

      const mainNumber = mainNumberMatch[0];
      let unitNumber = "";
      let unitLetterValue = "";

      if (unitMatch) {
        unitNumber = unitMatch[2] || "";
        const unitLetter = unitMatch[3] ? unitMatch[3].toUpperCase() : "";
        if (unitLetter && letterMap[unitLetter]) {
          unitLetterValue = letterMap[unitLetter];
        }
      }

      const combined = `${mainNumber}${unitNumber}${unitLetterValue}`;
      if (!combined) return "Invalid address";

      let sum = combined.split('').reduce((acc, n) => acc + parseInt(n, 10), 0);
      while (sum > 9) {
        sum = sum.toString().split('').reduce((a, n) => a + parseInt(n, 10), 0);
      }
      return sum;
    }

    function calculateAddressNumber() {
      const input = document.getElementById("addressInput").value;
      const result = addressToSingleDigit(input);
      document.getElementById("result").innerText = `Result: ${result}`;
    }
  </script>
</body>
</html>
